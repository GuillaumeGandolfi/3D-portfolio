      .terminal-content {

    <script type="module">
      import * as THREE from "three";

      // Initialisation de la scÃ¨ne
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        2000
      );
      camera.position.z = 500;

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // GÃ©nÃ©ration des Ã©toiles
      const starCount = 8000;
      const positions = new Float32Array(starCount * 3);

      function generateStars() {
        for (let i = 0; i < starCount * 3; i += 3) {
          positions[i] = (Math.random() - 0.5) * 2000;
          positions[i + 1] = (Math.random() - 0.5) * 2000;
          positions[i + 2] = (Math.random() - 0.5) * 2000;
        }
      }
      generateStars();

      const starGeometry = new THREE.BufferGeometry();
      starGeometry.setAttribute(
        "position",
        new THREE.BufferAttribute(positions, 3)
      );

      const starMaterial = new THREE.PointsMaterial({
        color: 0xffffff,
        size: 2,
        sizeAttenuation: true,
      });

      const stars = new THREE.Points(starGeometry, starMaterial);
      scene.add(stars);

      // CrÃ©ation du point cliquable (Ã©toile spÃ©ciale)
      const pointGeometry = new THREE.SphereGeometry(20, 40, 40);
      const pointMaterial = new THREE.MeshBasicMaterial({ color: 0xffd700 });
      const clickablePoint = new THREE.Mesh(pointGeometry, pointMaterial);

      // Position initiale autour du centre
      const orbitRadius = 400;
      let angle = Math.random() * Math.PI * 2;
      clickablePoint.position.set(
        Math.cos(angle) * orbitRadius,
        Math.sin(angle) * orbitRadius,
        -500
      );

      scene.add(clickablePoint);

      // DÃ©tection du survol et du clic
      const raycaster = new THREE.Raycaster();
      const mouse = new THREE.Vector2();

      function onMouseMove(event) {
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObject(clickablePoint);

        if (intersects.length > 0) {
          document.body.style.cursor = "pointer";
          clickablePoint.material.color.set(0xff4500);
        } else {
          document.body.style.cursor = "default";
          clickablePoint.material.color.set(0xffd700);
        }
      }

      let terminalExists = false;

      function onClick(event) {
        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObject(clickablePoint);

        if (intersects.length > 0 && !terminalExists) {
          terminalExists = true;
          showTerminal();
        }
      }

      window.addEventListener("mousemove", onMouseMove);
      window.addEventListener("click", onClick);

      function animate() {
        requestAnimationFrame(animate);
        stars.rotation.y += 0.0005;
        stars.rotation.x += 0.0003;

        angle += 0.0008;
        clickablePoint.position.x = Math.cos(angle) * orbitRadius;
        clickablePoint.position.y = Math.sin(angle) * orbitRadius;

        renderer.render(scene, camera);
      }
      animate();

      window.addEventListener("resize", () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      });

      function showTerminal() {
        let terminal = document.createElement("div");
        terminal.classList.add("terminal");

        let terminalContent = document.createElement("div");
        terminalContent.classList.add("terminal-content");

        let terminalText = document.createElement("p");
        terminalContent.appendChild(terminalText);

        let cursor = document.createElement("span");
        cursor.classList.add("cursor");
        terminalText.appendChild(cursor);

        terminal.appendChild(terminalContent);
        document.body.appendChild(terminal);

        setTimeout(() => {
          terminal.style.visibility = "visible";
          terminal.style.opacity = "1";
          terminal.style.transform = "translate(-50%, -50%) scale(1)";
        }, 200);

        let text = `DÃ‰MARRAGE DU SYSTÃˆME... âœ…
CHARGEMENT DES FICHIERS... âœ…
CONNEXION AU SERVEUR PRINCIPAL... âœ…

IDENTIFICATION DE L'UTILISATEUR
> Nom : Guillaume
> RÃ´le : DÃ©veloppeur Web
> SpÃ©cialitÃ© : Sites performants et modernes âš¡

ANALYSE DES DONNÃ‰ES EN COURS...

HISTORIQUE RETROUVÃ‰ :
Guillaume a d'abord explorÃ© les profondeurs de la biologie marine ðŸŒŠ, cherchant Ã  comprendre les Ã©cosystÃ¨mes aquatiques.  
C'est en dÃ©couvrant la bioinformatique qu'il s'est confrontÃ© Ã  la programmation, analysant des donnÃ©es biologiques Ã  grande Ã©chelle.  

MISE Ã€ JOUR DU SYSTÃˆME EN COURS...

L'informatique est devenue bien plus qu'un outil : c'Ã©tait un univers Ã  explorer.  
Il s'est spÃ©cialisÃ© dans le dÃ©veloppement web, crÃ©ant des sites modernes et rapides.  

COMPÃ‰TENCES DÃ‰TECTÃ‰ES :
- Sites vitrines ultra-performants avec Astro
- DÃ©veloppement frontend avec React & Next.js
- Gestion de bases de donnÃ©es et backend

FINALISATION DES PARAMÃˆTRES...

Aujourdâ€™hui, Guillaume conÃ§oit des expÃ©riences web optimisÃ©es et rapides, alliant design, performance et accessibilitÃ©.  
Toujours en quÃªte de nouveaux dÃ©fis, il explore sans cesse les possibilitÃ©s du web moderne.

>>> SYSTÃˆME OPÃ‰RATIONNEL. ACCÃˆS AUTORISÃ‰.
`;

        let index = 0;

        function typeWriter() {
          if (index < text.length) {
            let visibleText = text.slice(0, index);
            terminalText.textContent = visibleText;
            // AccÃ©lÃ©ration de l'Ã©criture
            index += 5;
            terminalContent.scrollTop = terminalContent.scrollHeight;
            setTimeout(typeWriter, 1);
          } else {
            terminalText.textContent = text;

            let space = document.createElement("div");
            space.style.height = "40px";
            terminalContent.appendChild(space);

            addTerminalButton();
          }
        }

        function addTerminalButton() {
          let button = document.createElement("button");
          button.textContent = "ðŸš€ Voir mon premier projet";

          // Style du bouton
          button.style.padding = "12px 24px";
          button.style.border = "2px solid #0f0";
          button.style.background = "black";
          button.style.color = "#0f0";
          button.style.fontFamily = "Courier New";
          button.style.fontSize = "16px";
          button.style.cursor = "pointer";
          button.style.transition =
            "background 0.3s, transform 0.2s, opacity 0.5s";
          button.style.boxShadow = "0 0 10px #0f0";
          button.style.opacity = "0";
          button.style.textAlign = "center";
          button.style.width = "fit-content";

          button.onmouseover = () => {
            button.style.background = "#0f0";
            button.style.color = "black";
            button.style.transform = "scale(1.05)";
          };

          button.onmouseout = () => {
            button.style.background = "black";
            button.style.color = "#0f0";
            button.style.transform = "scale(1)";
          };

          let buttonContainer = document.createElement("div");
          buttonContainer.style.display = "flex";
          buttonContainer.style.justifyContent = "center";
          buttonContainer.style.marginTop = "40px";
          buttonContainer.style.width = "100%";
          buttonContainer.appendChild(button);

          terminalContent.appendChild(buttonContainer);

          terminalContent.scrollTop = terminalContent.scrollHeight;

          // Apparition progressive du bouton
          setTimeout(() => {
            button.style.opacity = "1";
          }, 100);

          button.onclick = () => {
            terminal.style.opacity = "0";
            setTimeout(() => {
              terminal.remove();
              transitionToFirstProject();
            }, 500);
          };
        }

        function transitionToFirstProject() {
          let targetPosition = { x: 0, y: 0, z: 300 };
          let duration = 3000;

          let startTime = performance.now();
          let initialPosition = {
            x: camera.position.x,
            y: camera.position.y,
            z: camera.position.z,
          };

          function easeOutQuad(t) {
            return t * (2 - t);
          }

          function animateCamera(time) {
            let elapsed = time - startTime;
            let t = Math.min(elapsed / duration, 1);
            // Ramentissement progressif
            let easedT = easeOutQuad(t);

            // Animation de la camÃ©ra vers le projet
            camera.position.x =
              initialPosition.x +
              (targetPosition.x - initialPosition.x) * easedT;
            camera.position.y =
              initialPosition.y +
              (targetPosition.y - initialPosition.y) * easedT;
            camera.position.z =
              initialPosition.z +
              (targetPosition.z - initialPosition.z) * easedT;

            if (t < 1) {
              requestAnimationFrame(animateCamera);
            } else {
              showFirstProjectInfo();
            }
          }

          requestAnimationFrame(animateCamera);
        }

        function showFirstProjectInfo() {
          console.log("ðŸ“Œ La camÃ©ra est arrivÃ©e sur le premier projet !");
        }

        setTimeout(typeWriter, 100);
      }
    </script>
